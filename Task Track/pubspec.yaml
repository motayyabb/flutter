name: tasktrack
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8  # Cupertino icons
  sqflite: ^2.0.0+4  # SQLite database
  path_provider: ^2.0.0  # For finding the correct path for the database
  flutter_local_notifications: ^10.0.0  # Local notifications
  intl: ^0.17.0  # For date formatting
  csv: ^5.0.0  # For CSV export
  pdf: ^3.0.0  # For PDF export

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  # You can specify assets and fonts here if needed.
