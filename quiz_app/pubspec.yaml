name: quiz_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: "^0.14.1"  # Ensure this is in dev_dependencies

flutter_icons:
  android: true
  ios: true
  image_path: "assets/quiz.png"  # Path to your app icon

flutter:
  uses-material-design: true
  assets:
    - assets/programming.png
    - assets/general_knowledge.png
    - assets/history.png
    - assets/quiz.png
    - assets/mind.png  # Add your mind.png icon here
